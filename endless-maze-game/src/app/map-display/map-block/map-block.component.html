<div class="container-fluid mx-0 px-0">
    <div class="row my-0 py-0">
        <div class="col block wall">&nbsp;</div>
        <div class="col block align-middle" [ngClass]="getDirectionClass(mazeDirection.North)">{{northText}}</div>
        <div class="col block wall">&nbsp;</div>
    </div>
    <div class="row my-0">
        <div class="col block align-middle" [ngClass]="getDirectionClass(mazeDirection.West)">{{westText}}</div>
        <div class="col block align-middle" [ngClass]="{'player' : hasPlayer}">{{playerText}}</div>
        <div class="col block align-middle" [ngClass]="getDirectionClass(mazeDirection.East)">{{eastText}}</div>
    </div>
    <div class="row my-0">
        <div class="col block wall">&nbsp;</div>
        <div class="col block align-middle" [ngClass]="getDirectionClass(mazeDirection.South)">{{southText}}</div>
        <div class="col block wall">&nbsp;</div>
    </div>
</div>
